<div class="first-component" [ngStyle]="{'background-color': bgColor}">
    <div class="bara" [ngStyle]="{'background-color': baraColor}"></div>
    <p>{{title}}</p>
    <mat-icon *ngIf="icon != ''">{{icon}}</mat-icon>
</div>


<div *ngFor="let status of statusuri" [ngStyle]="{'background-color': status.bgColor}">
    <mat-icon *ngIf="status.icon != ''">{{status.icon}}</mat-icon>
    <p>{{status.title}}</p>
</div>

<div class="plus">
    <mat-icon>add_circle_outline</mat-icon>
</div>
